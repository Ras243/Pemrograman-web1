<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar SVG</title>
  </head>
  <body>
    <svg width="150" height="150">
      <circle cx="70" cy="70" r="50" stroke="green" stroke-width="4" fill="blue" />
    </svg>
    <svg width="400" height="400">
      <rect width="300" height="300" style="fill: rgb(0, 0, 25); stroke-width: 10%; stroke: rgb(40, 40, 146)" />
    </svg>
  </body>
</html>
